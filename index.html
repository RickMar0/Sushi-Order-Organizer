<!DOCTYPE html>
<html>

<head lang="en">
  <title>Sushi Orders Organizer</title>

  <!--fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Protest+Revolution&display=swap" rel="stylesheet">

  <!--styles-->
  <link rel="stylesheet" href="./styles/general/general.css">
  <link rel="stylesheet" href="./styles/header/header.css">
  <link rel="stylesheet" href="./styles//sidebar/sidebar.css">


</head>

<body>

<!--header---------------------->
  <header class="header">
    <p class="placeholder">
      put the orders all together separated by a comma,<br>do not be afraid to put the same numbers again
    </p>
  </header>

<!--sidebar--------------------->
  <aside class="sidebar"> 
    <div class="arrow">
      ◀ <!--this arrow will reveal the contents when hovered on-->
    </div>
    <p class="sidebar-text">
      made by 
      <a href="https://github.com/RickMar0" class="github-link" target="_blank">
        Riccardo Marogna
      </a>
    </p>
    <div class="contacts-container">
      <!--contacts here-->
    </div>
  </aside>


<!--i uncommented these (⬇⬇) items to get em on the page, i will later style properly-->
  <input class="input" placeholder="e.g. 10, 10, 12">

  <button class="organize" onclick="buttonPress()">Organize</button>

  <button  class="reset" onclick="Reset();">Reset</button> <!-- ⬅these (you never know) -->

  <p class="placeholder">your organized orders will appear here</p>
<!--by "these items" i mean these (⬆⬆) ones above -->


  <script>
    
    let inputContent = document.querySelector(".input");
    //this is the input field where the user will type the orders


    const Paragraph = document.querySelector(".placeholder");
    //this is the paragraph where the output will be displayed

    function buttonPress () {
      
      let array1 = document.querySelector(".input").value.split(',');
      //initialize input content

      let processedArray = array1.map(item => item.trim()).filter(item => item !== '');
      //isolate each order-number and trim excess spaces then save into array

      const tracker = {};
      for (let i = 0; i < processedArray.length; i++ ) {
        if (!(processedArray[i] in tracker)) {
          tracker[processedArray[i]] = 1;
        }  else {tracker[processedArray[i]] ++}
      };
      let output = "";
      for (const key in tracker) {
        output += `${key} x ${tracker[key]}<br>`;
        Paragraph.innerHTML = output;
      }
      //checks if the order is already in the tracker object.
      // if not, it adds it with a value of 1, otherwise it increments the value by 1.
      
    }

    function Reset()  {
      Paragraph.innerHTML = "your organized orders will appear here";
      inputContent.value = "";
    }
    //goes without saying but this function resets the output paragraph and the input field

  </script>
</body>
</html>
